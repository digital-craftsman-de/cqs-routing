when@test:
  doctrine:
    dbal:
      driver: "pdo_pgsql"
      server_version: "13.2"
      charset: utf8
      url: '%env(resolve:DATABASE_URL)%'
    orm:
      auto_generate_proxy_classes: true
      naming_strategy: doctrine.orm.naming_strategy.underscore
      auto_mapping: true
      mappings:
        App:
          is_bundle: false
          type: attribute
          dir: '%kernel.project_dir%/tests/Test/Entity'
          prefix: 'DigitalCraftsman\CQRS\Test\Entity'
          alias: App
